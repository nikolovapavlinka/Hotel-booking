<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
</head>
<body>
    <div class="desktop_header">
        <div class="desktop_size">
            <div class="header">
                <a href="Profile.html"><div class="header_logo"><img src="images/logo.jpg" alt=""></div></a>
                <div class="user_profile">
                    <img src="images/user1.jpg" alt="">
                    <p>Joanna Peters</p>
                    <a href="index.html"><div class="log_out"><img src="icons/exit.png" alt=""></div></a>
                </div>
            </div>
        </div>
    </div>

    <div class="cover">

        <div class="search_location">
            <form id="type_location" method="post">
                <input class="location_input" type="search" name="location" placeholder="Where are you going?">
            </form>
        </div>

        
        <div class="hotel_details">

            <div class="info_about_hotel">

                <div class="gallery">
                    <div class="gallery_image"><img src="images/olympia9.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia5.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia8.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia2.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia4.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia7.jpg" alt=""></div>
                    <div class="gallery_image"><img src="images/olympia3.jpg" alt=""></div>
                </div>

                <div class="info">
                    
                    <div class="about">
                        <div class="text">

                            <div class="name_place">Hotel Olympia</div>

                            <div class="rating">
                                <div class="stars"><img src="icons/5 stars.png" alt=""></div>
                                <div class="rating_number">5.0 (2345 reviews)</div>
                            </div>

                            <div class="location">
                                <div class="location_image"><img src="icons/pin.svg" alt=""></div>
                                <div class="location_text">Vodice, Croatia</div>
                            </div>

                            <div class="price">$ 250/night</div>

                            <div class="include">Breakfast included</div>
                        </div>
                    </div>
                </div>

                <!-- ...................... -->
                <div class="guest_information">

                    <div class="guest_box">
                    <div class="guest_title">Enter guest information</div>
                    <div class="guest_information_box">
                        <input class="guest_input" type="text" placeholder="Main guest name" required><br>
                        <input class="guest_input" type="email" placeholder="E-mail address" required><br>
                        <input class="guest_input" type="text" placeholder="Phone number" required><br>

                        <label for="choose_country" id="choose_country">Select your country</label><br>
                        <select id="choose_country_form" name="choose_country">
                            <option class="country" value="country1">Croatia</option>
                            <option class="country" value="country2">Macedonia</option>
                            <option class="country" value="country3">Serbia</option>
                            <option class="country" value="country4">Bulgaria</option>
                            <option class="country" value="country5">Montenegro</option>
                            <option class="country" value="other">Other...</option>
                        </select>

                        <div class="reason">
                            <div class="reason_title">Reason for travel?</div>
                            <div class="reason_btns">
                                <label>
                                    <input class="leasure_btn" type="radio" name="reason_travel">
                                    Leasure
                                </label>
                                <label>
                                    <input class="work_btn" type="radio" name="reason_travel">
                                    Work
                                </label>
                            </div>
                        </div>

                        <a href="Checkout page.html"><div class="booking_btn">Proceed to checkout</div></a>

                    </div>
                </div>
                </div>
            </div>
    
            <div class="right_side">
                <div class="right_box">

                    <div class="experiences_box">
                        <div class="experiences_info">
                            <div class="ex_title">Experiences</div>
                            <div class="ex_desc">View tours</div>
                            <div class="ex_btn">View more</div>
                        </div>
                    </div>

                    <div class="restaurants_box">
                        <div class="restaurants_info">
                            <div class="restaurants_title">Restaurants</div>
                            <div class="restaurants_desc">Find the best restaurants at lowest price</div>
                            <div class="restaurants_btn">View more</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    



<script src="script2.js"></script> 
</body>
</html>
