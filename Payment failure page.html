<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment failure page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="failure_page">
        <div class="payment_failure">
            <img src="icons/cancel.png" alt="">
            <p>Payment failure!</p>
        </div>

        <div class="failure_desc">Your payment didn't went through because you don't have enough balance
            or your bank has declined the transaction.
        </div>

        <a href="Checkout page.html"><div class="back_btn">
            <img src="icons/back(1).png" alt="">
            <p>Go back</p>
        </div></a>
    </div>
</body>
</html>
